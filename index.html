<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Foret.com</title>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 px-1 position-fixed left-sidebar-img" id="sticky-sidebar">

                    <i class="fa fa-search"></i>
                    <i class="fa fa-bars"></i> 
                </div>

                <div class="the-foret-icon">
                    <img src="./img/FORET.png" class="img-fluid" alt="The Foret icon"> 
                </div>    

                <div class="left-sidebar-phrase">                    
                    <p><em>Foret - powerful and easy-to-use WordPress theme. Craftred with love!</em></p>
                </div>    

                

            </div>

            <div class="col offset-3" id="main">
                <div class="top-buttons">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <a class="btn btn-primary" href="#" role="button" aria-pressed="true">HOME</a>
                        <a class="btn btn-primary" href="#" role="button" aria-pressed="true">PORTFOILO</a>

                    </div>
                </div>
            </div>

    <script src="js/main.js"></script>

</html>
